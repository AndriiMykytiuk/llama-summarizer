services:
  - type: web
    name: llama-8b-summarizer
    env: docker
    region: oregon
    plan: pro                # 32 GB RAM â€“ perfect for 8B model
    autoDeploy: true
    dockerfilePath: ./Dockerfile.small
    healthCheckPath: /health
    envVars:
      - key: HUGGING_FACE_HUB_TOKEN
        sync: false          # Set manually in Render dashboard
      - key: PORT
        value: "8080"
    # Optional: auto-scaling
    numInstances: 1
    maxInstances: 3
