services:
  - type: web
    name: distilbart-summarizer
    runtime: python
    plan: starter  # 2GB RAM, 1 CPU - $25/month
    buildCommand: pip install -r requirements_api.txt
    startCommand: uvicorn render_app_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
    healthCheckPath: /health
