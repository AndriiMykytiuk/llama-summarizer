services:
  - type: web
    name: distilbart-summarizer
    runtime: python
    plan: starter  # 2GB RAM, 1 CPU - $25/month
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn render_app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
    healthCheckPath: /health
